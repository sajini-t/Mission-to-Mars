<!-- <!DOCTYPE html> is a declaration, not a tag. web browsers in which HTML version the document is written-->
<!-- HTML comment line begins with <!-- and ends with -->
<!DOCTYPE html>
<!-- <html lang="en", serves as a container for all elements within an HTML page-->
<html lang="en">
<!--opening tag that serves as a container for the setup elements, imports will be within head-->
<head>
    <!-- <meta> tells the web browser basic information, such as page width-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title> serve as a container for the page title displayed on the tab at the top of your web browser-->
    <title>Document</title>
</head>
<!-- <body> serves as a container, but for data we can see (navigation menus, lists, and paragraphs).-->
<body>
    <h1>Hello, world!</h1>
    <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin aliquet
        iaculis lorem non sollicitudin. Fusce elementum ac elit finibus auctor.
        Curabitur orci sem, accumsan a diam sit amet, efficitur tristique velit.
    </p>
    <ul>
        <li>First list item</li>
        <li>Second list item</li>
        <li>Third list item</li>
    </ul>
</body>
</html>
